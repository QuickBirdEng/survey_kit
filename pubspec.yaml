name: survey_kit
description: Create beautiful surveys with Flutter (inspired by iOS ResearchKit Surveys)
version: 0.2.1
homepage: https://quickbirdstudios.com
repository: https://github.com/quickbirdstudios/survey_kit
issue_tracker: https://github.com/quickbirdstudios/survey_kit/issues

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  bloc: ^8.0.3
  camera: ^0.11.0+1
  collection: ^1.15.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_markdown: ^0.7.1
  flutter_platform_widgets: ^7.0.0
  image_picker: ^1.0.4
  intl: ^0.20.0
  json_annotation: ^4.0.1
  lottie: ^3.1.2
  provider: ^6.0.2
  url_launcher: ^6.1.5
  uuid: ^4.2.1
  video_player: ^2.1.6

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.3
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/fancy_checkmark.json
